<template>
    <lightning-card>
        <div class="slds-p-horizontal_medium">
            <template if:true={isLoaded}>
                <template if:true={mapMarkers}>
                    <lightning-map markers-title={markersTitle} list-view={listView} zoom-level={zoomLevel}
                        map-markers={mapMarkers}>
                    </lightning-map>
                </template>
            </template>

            <template if:false={isLoaded}>
                <lightning-spinner alternative-text={htmlMapLoading} size="medium"></lightning-spinner>
            </template>

            <template if:true={error}>
                <c-error-panel errors={error}></c-error-panel>
            </template>
        </div>
    </lightning-card>
</template>
