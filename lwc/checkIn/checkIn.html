<template>
  <template if:true={isLoaded}>
    <lightning-map map-markers={mapMarkers} markers-title={htmlMarkerTitle}></lightning-map>
  </template>


  <template if:false={isLoaded}>
    <div class="spinnerHolder">
      <lightning-spinner alternative-text={htmlMapLoading} size="medium"></lightning-spinner>
    </div>
  </template>
</template>
